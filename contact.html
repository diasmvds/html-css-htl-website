<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel BT | Contact</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="/css/mobile.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo"><a href="index.html">HBT</a></h1>
            <div class="container">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="cur-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <section id="id-contact-form" class="py-30">
        <div class="container">
            <h1 class="heading-l"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form to contact us</p>

            <form action="test.js">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea>
                </div>
                <button class="bttn-link" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <section id="id-contact-info">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>No 123, Park Street, Colombo</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>+94 77 123 45 67</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>contact@hbt.com</p>
            </div>
        </div>
    </section>

    <footer id="id-footer">
        <p>Hotel TB &copy; 2020, All Rights Reservered</p>
    </footer>

</body>

</html>
